oauth2:
  server: http://10.97.10.5:8080/sso            # sso 服务地址
  webAddress: http://localhost:3000             # WEB前端地址
  provider:
    authorization-uri: ${oauth2.server}/oauth2/authorize          # 授权url固定值
    token-uri: ${oauth2.server}/oauth2/token                      # 获取令牌url，固定值
    user-info-uri: ${oauth2.server}/oauth2/userinfo               # 获取用户信息url，固定值
    userNameAttribute: username                                   # 用户信息中获取用户名的属性，固定值
    jwk-set-uri: ${oauth2.server}/oauth2/token_keys               # 获取加密公钥url，固定值
    logout-uri: ${oauth2.server}/oauth2/logout
  registration:
    client-id: a9efd36c-37fb-11ed-aba9-0050569770b5               # 客户端账号，默认值clientId，定制值需在sso中申请
    client-secret: a9efd3b8-37fb-11ed-aba9-0050569770b5           # 客户端密钥，默认值clientSecret，定制值需在sso中申请
    authorization-grant-type: authorization_code                  # 固定值
    redirect-uri: 'http://localhost:8080/tiros/oauth2/login/callback'           # spring官网文档提供的配置示例，用于登录后返回的地址
    logout-notice-uri: 'http://localhost:8080/tiros/oauth2/logout/notice'       # 当sso注销时回调地址
    logout-redirect-uri: ${oauth2.webAddress}                                   # 当本地调用sso注销接口后跳转的地址
